<!DOCTYPE html>
<!-- Спасибо за проверку! -->
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./images/Vector.svg" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
                <div class="profile__info">
                    <div class="profile__group">
                        <h1 class="section-title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button button">
                            <!-- <img src="./images/Vector2.svg" alt="окно редактирования" class="profile__edit-image" /> -->
                        </button>
                    </div>
                    <p class="section-subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button button">
                    <!-- <img src="./images/Vector3.svg" alt="Плюс" class="profile__add-button-image" /> -->
                </button>
            </section>
            <section class="elements">
                <ul class="elements__grid">
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Крепость-раз" class="element__image"/>
                        <div class="element__group">
                            <p class="element__group-title">Карачаевск</p>
                            <img src="./images/Vector4.svg" alt="Лайк" class="element__feedback"/>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора-раз" class="element__image"/>
                        <div class="element__group">
                            <p class="element__group-title">Гора Эльбрус</p>
                            <img src="./images/Vector4.svg" alt="Лайк" class="element__feedback"/>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай-раз" class="element__image"/>
                        <div class="element__group">
                            <p class="element__group-title">Домбай</p>
                            <img src="./images/Vector4.svg" alt="Лайк" class="element__feedback"/>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash—копия.png" alt="Гора-два" class="element__image"/>
                        <div class="element__group">
                            <p class="element__group-title">Гора Эльбрус</p>
                            <img src="./images/Vector4.svg" alt="Лайк" class="element__feedback"/>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash—копия.png" alt="Домбай-два" class="element__image"/>
                        <div class="element__group">
                            <p class="element__group-title">Домбай</p>
                            <img src="./images/Vector4.svg" alt="Лайк" class="element__feedback"/>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash—копия.png" alt="Крепость-два" class="element__image"/>
                        <div class="element__group">
                            <p class="element__group-title element__group-title_long">Карачаево-Черкесия</p>
                            <img src="./images/Vector4.svg" alt="Лайк" class="element__feedback"/>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">©&nbsp;2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_opened">
            <div class="popup__container">
                <button class="button popup__close" type="button"></button>
                <form action="#" class="popup__form" name="profile-edit">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <!-- <fieldset class="popup__input-container"> -->
                    <input type="text" class="popup__item" name="heading" placeholder="Жак-Ив Кусто" />
                    <input type="text" class="popup__item" id="subheading" name="subheading" placeholder="Исследователь океана" />
                    <!-- </fieldset> -->
                    <button type="submit" class="button popup__save">Сохранить</button>
                </form>
            </div>
        </div>
    </body>
</html>
